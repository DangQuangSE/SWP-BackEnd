<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Reminder</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f6f6f6;">
<table role="presentation" cellspacing="0" cellpadding="0" width="100%" style="background-color: #f6f6f6;">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <table role="presentation" cellspacing="0" cellpadding="0" width="600" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                <tr>
                    <td style="background-color: #007bff; padding: 20px; text-align: center; color: #ffffff;">
                        <h1 style="margin: 0; font-size: 24px;">Appointment Reminder</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px;">
                        <p style="font-size: 16px; color: #333333;">
                            Dear <strong>[[${customerName}]]</strong>,
                        </p>
                        <p style="font-size: 16px; color: #333333;">
                            This is a friendly reminder that you have an appointment scheduled for:
                        </p>
                        <p style="font-size: 18px; color: #007bff; font-weight: bold; margin: 20px 0;">
                            [[${appointmentDate}]]
                        </p>
                        <p style="font-size: 16px; color: #333333;">
                            If you have any questions or need to reschedule, please contact us.
                        </p>
                        <p style="font-size: 16px; color: #333333;">
                            Best regards,<br/>
                            <strong>Your Service Team</strong>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #f0f0f0; text-align: center; padding: 15px; font-size: 12px; color: #777777;">
                        &copy; 2025 Your Company. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
